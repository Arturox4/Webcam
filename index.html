<style>
    body {
        background-color: #212529; 
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
    }

    .titulo {
        color: #343A40;
        font-family: sans-serif;
        background-color: #CED4DA;
        padding-top: 12px;
        padding-bottom: 13px;
        text-align: center;
        width: 100%;
        margin: 0;
        margin-bottom: 0;
    }

    .iframe-wrapper {
        background-color: black; 
        padding: 2vw; 
        display: flex;
        padding-top: 0%;
        padding-bottom: 0%;
    }

    .iframe {
        width: 90vw;
        height: 50vw;
        aspect-ratio: 16/9;
        max-width: 100%;
        max-height: 90vh;
        border: none;
        padding-left: 3%;
        padding-right: 3%;
    }

    .espacio-publicitario {
        background-color: #343A40;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 0;
        font-family: sans-serif;
        height: 140px;
        margin-top: 1rem;
    }

    .widget-container {
        width: 100%;
        margin-top: 1rem; 
        display: flex;
        justify-content: center;
    }

    .widget-container iframe {
        width: 100%; 
        height: 300px; 
        border: none;
    }
    donation-Buton {
        background-color: #f8b400;
        color: black;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        font-family: sans-serif;
        cursor: pointer;
        border-radius: 5px;
        margin: 20px auto;
        display: block;
    }
    .donation-Buton:hover {
        background-color: #e0a800;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
        font-family: sans-serif;
    }
    .close {
        color: red;
        float: right;
        font-size: 24px;
        cursor: pointer;
    }
    .donate-link {
        display: inline-block;
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
    }
    .donate-link:hover {
        background-color: #218838;
    }
</style>

<h1 class="titulo">
    La Cúpula Antofagasta - Webcam en vivo
</h1>

<div>
    <div class="iframe-wrapper">
        <iframe
          class="iframe"
          src="https://www.youtube.com/embed/jfKfPfyJRdk">
        </iframe>
    </div>
</div>

<div class="espacio-publicitario">
    <p>Espacio para publicidad</p>
    <p>Contáctanos para más información</p>
    <p>+56 9 6768 8752</p>
</div>
<button class="donation-btn" onclick="openModal()">Apóyanos con una donación</button>

<div id="donationModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Haz una donación</h2>
        <p>Tu apoyo nos ayuda a mantener este servicio.</p>
        <a href="https://www.paypal.com/donate/?hosted_button_id=DC8Z2NA3AURCE" target="_blank" class="donate-link">Donar Ahora</a>
    </div>
</div>

<div class="widget-container">
    <iframe class="surf-fc-i" allowtransparency="true" src="//www.surf-forecast.com/breaks/Cupula/forecasts/widget/a" scrolling="no" frameborder="0" marginwidth="0" marginheight="0"></iframe>
</div>

<script>
    function openModal() {
        document.getElementById("donationModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("donationModal").style.display = "none";
    }

    window.onclick = function(event) {
        var modal = document.getElementById("donationModal");
        if (event.target === modal) {
            modal.style.display = "none";
        }
    };
</script>

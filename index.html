<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam La Cúpula Antofagasta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        h1 {
            color: #0077b6;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Relación de aspecto 16:9 */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .ad-container {
            margin-top: 20px;
            min-height: 120px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webcam La Cúpula Antofagasta</h1>
        <p>En Vivo</p>
        
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/link" allowfullscreen></iframe>
        </div>
        
        <div class="ad-container">
            <p>Espacio publicitario</p>
        </div>
    </div>
</body>
</html>
